<template>
    <h1 class='header'>SKILLS</h1>
    <button class="slds-button slds-button_neutral" onclick={checkWire}>check</button>
    <template for:each={skilllist.data} for:item="skill">
        <button class="slds-button slds-button_neutral" key={skill.Id} data-key={skill.Id}
            onclick={skillSelected}>{skill.Name}</button>

    </template>

    <template if:true={relative}>

                <header class="slds-modal__header">
                    <button onclick={closeModal}
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">

                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{skillheader}</h2>

                        mulitple lines, so I’m making up content to show that to you. It is allowed to
                        <a href="#">contain links or be a link</a>.
                    </p> -->

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--  <p>Sit nulla est ex deserunt exercitation anim occaecat. Nostrud ullamco deserunt aute id consequat
                        veniam incididunt duis in sint irure nisi. Mollit officia cillum Lorem ullamco minim nostrud
                        elit officia tempor esse quis. Cillum sunt ad dolore quis

                        dolor adipisicing.</p>
                    <p>Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia. Lorem aliqua enim
                        laboris do dolor eiusmod officia. Mollit incididunt nisi consectetur esse laborum eiusmod
                        pariatur proident. Eiusmod et adipisicing culpa deserunt nostrud
                        ad veniam nulla aute est. Labore esse esse cupidatat amet velit id elit consequat minim ullamco
                        mollit enim excepteur ea.</p> -->
                    <lightning-formatted-rich-text value={skillDescription}></lightning-formatted-rich-text>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral">Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
