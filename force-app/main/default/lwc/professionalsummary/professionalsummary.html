<template>
  <div class='full slds-p-around_large'>
    <h1 class='header slds-p-bottom_small'>{name}</h1>
    <div class='slds-text-heading_medium'>{summaryRecord.Role__c}</div>
    <div class='slds-p-bottom_small slds-text-heading_small'>
      <lightning-formatted-date-time value={summaryRecord.Start_Date__c} year="2-digit" month="short">
      </lightning-formatted-date-time> to 

      <lightning-formatted-date-time class='slds-p-left_x-small' value={summaryRecord.End_Date__c} year="2-digit" month="short">
      </lightning-formatted-date-time>

    </div>
    <ul class="slds-list_vertical-space-medium">
      <template for:each={ProjectPoint} for:item="points">
        <li class="slds-item" key={points.Id}>
          <div class="slds-grid">
            <div class="slds-col slds-p-left_x-small slds-grow-none">
              <lightning-icon icon-name="utility:pin" alternative-text="Connected" size="x-small">
              </lightning-icon>
            </div>
            <div class="slds-col slds-p-left_x-small slds-text-heading_small slds-size_11-of-12">
              <span>{points.Points__c}</span>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </div>
</template>
