<template>
    <div class=full>

    <h1 class='header slds-align_absolute-center slds-var-p-around_x-small'>Certificates</h1>
    <lightning-layout multiple-rows class="slds-size_1-of-1 slds-var-p-bottom_medium slds-p-horizontal_large">
        <template for:each={certArray} for:item='cert'>
            <lightning-layout-item size="6" small-device-size="6" medium-device-size="6" large-device-size="4"
                padding="around-large" class="slds-align_absolute-center ShowBorder" key={cert.name}>
                <img src={cert.IconName} alt="Profile Photo" class="Certificate-Photo" />
            </lightning-layout-item>
        </template>
    </lightning-layout>
</div>



</template>
